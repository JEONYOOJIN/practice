<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd/dl 복습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        dl{
            list-style: none;
            width: 600px;
            line-height: 100px;
            margin: 0 auto;
        }
        dl dt{
            background-color: #333;
            color: #fff;
        }
        dl dd{
            background-color: #ccc;
            color: #333;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/dd.js"></script>
</head>
<body>
    <dl>
        <dt>질문1</dt>
        <dd>답변1</dd>

        <dt>질문2</dt>
        <dd>답변2</dd>

        <dt>질문3</dt>
        <dd>답변3</dd>

        <dt>질문4</dt>
        <dd>답변4</dd>
    </dl>
</body>
</html>
